<script>
$( document ).ready(function() {
$( ".hamburger" ).click(function() {
$( ".menu" ).toggle( "active", function() {
$( ".hamburger" ).hide();
$( ".cross" ).active();
});
});

$( ".cross" ).click(function() {
$( ".menu" ).slideToggle( "active", function() {
$( ".cross" ).hide();
$( ".hamburger" ).active();
});
});

});

</script>
